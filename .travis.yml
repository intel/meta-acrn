language: python
python:
- "3.6"

addons:
  apt:
    packages:
    - chrpath
    - diffstat
    - texinfo

env:
  global:
  - MACHINE=qemux86-64
  - DISTRO=acrn-demo-sos

install:
 - git clone --depth=10 --branch=warrior git://git.yoctoproject.org/meta-intel ../meta-intel
 - git clone --depth=50 --branch=warrior git://git.yoctoproject.org/poky ../poky
 - git clone --depth=10 --branch=warrior git://git.openembedded.org/meta-openembedded ../meta-openembedded
 - . ../poky/oe-init-build-env $TRAVIS_BUILD_DIR/build
 - bitbake-layers add-layer ../../meta-intel
 - bitbake-layers add-layer ../../meta-acrn
 - bitbake-layers add-layer ../../meta-openembedded/meta-oe

script:
 - bitbake packagegroup-acrn --parse-only
 - bitbake packagegroup-acrn --dry-run
 - devtool latest-version acrn-hypervisor
